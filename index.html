<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple-Inspired Webpage</title>
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff0f5; /* Light pink background */
      }

      header {
        background-color: #ff69b4; /* Hot pink header */
        color: white;
        padding: 20px 0;
        text-align: center;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      }

      section {
        max-width: 900px;
        margin: 0 auto;
        padding: 40px;
        background-color: #ffe4e1; /* Misty rose background for sections */
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        margin-top: 20px;
      }

      .spacer {
        height: 40px; /* Adjust the height for the desired space */
      }

      h1 {
        font-size: 36px;
      }

      p {
        font-size: 18px;
        line-height: 1.6;
        color: #333;
      }
      /* Responsive CSS */
      @media (max-width: 768px) {
        header {
          padding: 10px 0;
        }

        section {
          padding: 20px;
        }

        h1 {
          font-size: 24px;
        }

        p {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Ivanhoe Village: Happy Hour, Brunch, Trivia</h1>
    </header>
    <section>
      <h1>Happy Hour</h1>
      <ul>
        <li>Hammered Lamb</li>
        <li>Dummy bullet point 2</li>
        <li>Dummy bullet point 3</li>
      </ul>
      <p>This is the first section of the webpage.</p>
    </section>
    <section>
      <h1>Brunch</h1>
      <p>This is the second section of the webpage.</p>
    </section>
    <section>
      <h1>Trivia</h1>
      <p>This is the third section of the webpage.</p>
    </section>
    <div class="spacer"></div>
    <!-- Add space after the third section -->
  </body>
</html>
